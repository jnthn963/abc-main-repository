name: ABC Sovereign Deployment

on:
  push:
    branches:
      - main # Siguraduhin na 'main' ang gamit mong branch sa GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci 

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸš€ FTP Deploy to Hostinger Subdomain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/ 
          # Siguraduhin na ang files ay mapupunta sa folder ng iyong subdomain
          server-dir: ./public_html/abc/ 
          state-name: .ftp-deploy-sync-state.json
