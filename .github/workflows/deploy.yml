name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main  # This matches the 'main' branch in your GitHub screenshot

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”¨ Install dependencies
        run: npm install

      - name: ğŸ— Build project
        run: npm run build

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }} # Uses IP 145.79.25.189
          username: ${{ secrets.FTP_USERNAME }} # Uses u325953503.mainoffice.online
          password: ${{ secrets.FTP_PASSWORD }} # Your encrypted secret
          local-dir: ./dist/  # Vite outputs to dist/ with /ABC/ base path
          server-dir: ./public_html/ABC/  # Deploy to /ABC/ subfolder on Hostinger
          
      - name: ğŸ“„ Deploy .htaccess to root
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ./public_html/
          include: '.htaccess'
